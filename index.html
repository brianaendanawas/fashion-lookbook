<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Fashion Lookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="app.js"></script>
</head>
<button id="toTop" class="to-top" aria-label="Back to top">↑</button>
<body>
  <header class="nav">
    <div class="brand">Fashion Lookbook</div>
    <nav class="links">
      <a href="#">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main class="container">
    <section id="messages">
      <div id="empty" class="notice hidden">No looks yet — add images later and they’ll show up here.</div>
      <div id="error" class="notice error hidden">Couldn’t load data. Try refreshing.</div>
      <div id="loading" class="notice">Loading looks…</div>
    </section>

    <section id="gallery" class="grid"></section>
    <div id="sentinel" aria-hidden="true"></div>
    <div class="loadmore-wrap">
      <button id="loadMore" class="btn">Load more</button>
    </div>
  </main>

  <footer class="footer">© 2025 Briana • Hosted on S3 + CloudFront</footer>
</body>
</html>
